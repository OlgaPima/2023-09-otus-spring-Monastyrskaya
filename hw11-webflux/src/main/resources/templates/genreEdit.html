<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование жанра</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/script/menu.js"></script>
    <script type="text/javascript" src="../static/script/genreEdit.js"></script>
    <script type="text/javascript" src="../static/script/editForm.js"></script>
</head>
<body>

<!-- Редактирование жанра -->
<form id="edit-form" onsubmit="save(this, new URLSearchParams(window.location.search).get('id')); return false;"
      data-return-url="/genres" data-save-url="/api/v1/genres">
    <div id="menu-placeholder"></div>
    <br/>
    <h3 id="action-header" data-add-text="Добавление жанра">Редактирование жанра</h3>

    <table class="form-table">
        <tr id="tr-rowId">
            <td style="width: 150px;"><label>Идентификатор</label></td>
            <td><label id="label-rowId" style="width:400px;"></label></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="input-name">Название жанра</label></td>
            <td><input id="input-name" name="name" type="text" style="width:400px;" class="form-control"/></td>
            <td><label id="label-validator-name" class="errors" style="width: 100%; display: none;">Некорректное название жанра</label></td>
        </tr>
    </table>

    <div class="horizontal-divider top15px"></div>

    <label id="label-server-error" class="errors" style="width: 300px; display: none;">
        Какая-то страшная ошибка сохранения (ну там база упала или сеть)...
    </label>

    <div class="top15px">
        <button type="submit" class="btn btn-success right15px" style="width: 120px">Сохранить</button>
        <a href="/genres">
            <button type="button" class="btn btn-secondary right15px" style="width: 120px">Отмена</button></a>
    </div>
</form>

</body>
</html>
