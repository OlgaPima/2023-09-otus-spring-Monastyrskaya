<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование жанра</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="../static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/script/menu.js"></script>
</head>
<body>

<!-- Редактирование жанра -->
<form id="edit-form" action="genreEdit.html" th:method="post" th:action="@{/genres/edit(id=${genre.id})}" th:object="${genre}">
    <div id="menu-placeholder"></div>
    <br/>
    <h3 th:if="${genre.id}">Редактирование жанра</h3>
    <h3 th:unless="${genre.id}">Добавление жанра</h3>

    <table class="form-table">
        <tr>
            <td style="width: 150px;"><label th:if="${genre.id}">Идентификатор</label></td>
            <td style="width: 300px;">
                <label th:text="*{id}" style="width:100%">65a038d92c5dd67b621b4681</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><label for="genre-name-input">Название жанра</label></td>
            <td><input id="genre-name-input" name="name" type="text" th:value="*{name}" style="width:100%"
                       value="Детектив" class="form-control"/>
            </td>
            <td><label class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="width: 100%;">
                Некорректное название жанра
            </label>
            </td>
        </tr>
    </table>

    <div class="horizontal-divider top15px"></div>

    <div class="top15px">
        <button type="submit" class="btn btn-success right15px" style="width: 120px">Сохранить</button>
        <a href="genresList.html" th:href="@{/genres}">
            <button type="button" class="btn btn-secondary right15px" style="width: 120px">Отмена</button></a>
    </div>
</form>

</body>
</html>
